<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Student Form">
        <title>Accessibility Quiz Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="./images/logo.png" alt="freeCodeCamp" id="logo">
            <h1>
                HTML/CSS Quiz
            </h1>
            <nav class="navigation-container">
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main class="student-form-container">
            <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">
                        Student Information
                    </h2>
                    <div class="info">
                        <label for="name">Enter your name </label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="info">
                        <label for="email">Enter your email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="info">
                        <label for="birthday">Enter your date of birth</label>
                        <input type="date" id="birthday" name="birthday">
                    </div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">
                        HTML Questions
                    </h2>
                    <div class="question-block">
                        <h3>
                            <span class="sr-only">
                                Question
                            </span>
                            1
                        </h3>
                        <fieldset class="question" name="html-question-1">
                            <legend>
                               HTML question 1
                            </legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q1-a1">True

                                        <input type="radio" id="q1-a1" value="true" name='question-1'>
                                    </label>
                                    
                                </li>
                                <li>
                                    <label for="q1-a2">
                                        False
                                        <input type="radio" id="q1-a2" value="false" name='question-1'>
                                    </label>
                                    
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <h3>
                            <span class="sr-only">
                                Question
                            </span>
                            2
                        </h3>
                        <fieldset class="question" name="html-question-2">
                            <legend>
                               HTML question 2 
                            </legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q2-a1">
                                        True
                                        <input type="radio" id="q2-a1" value="true" name='question-2'>
                                    </label>
                                    
                                </li>
                                <li>
                                    <label for="q2-a2">
                                        False
                                        <input type="radio" id="q2-a2" value="false" name='question-2'>
                                    </label>
                                    
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">
                        HTML Questions
                    </h2>
                    <div class="formrow">
                        <div class="question-block">
                            <label for="selector">Can the CSS margin property accept negative values?</label>
                          </div>
                          <div class="answer">
                            <select name="selector" id="selector" required>
                              <option value="">Select an option</option>
                              <option value="yes">Yes</option>
                              <option value="no">No</option>
                            </select>
                          </div>
                          <div class="question-block">
                            <label for="css-textarea">Do you have any questions:</label>
                          </div>
                          <div class="answer">
                            <textarea id="css-textarea" name="css-questions" rows="5" cols="24"></textarea>
                          </div>
                        </div>
                    </div>
                </section>
                <button type="submit">Send</button>
            </form>
        </main>
    </body>

    <footer>
        <address>
            Momhammad Moinul Islam<br />
            Arlington<br />
            Virginia<br />
            USA
        </address>
    </footer>
</html>
